		  },

			label: "Warning"
		  },

  <script>
	  var gitalk = new Gitalk({
		  clientID: '738e8f75f94a06ce2d1d',
		  clientSecret: '3785cd122028975d06712e4e904c6447f885c680',
		  repo: 'notebook',
		  owner: 'xiaokangxxs',
		  admin: ['xiaokangxxs'],
		  title: location.hash.match(/#(.*?)([?]|$)/)[1],
		  id: location.hash.match(/#(.*?)([?]|$)/)[1],
		  distractionFreeMode: false  // Facebook-like distraction free mode
		})
	  // 监听URL中hash的变化，如果发现换了一个MD文件，那么刷新页面，解决整个网站使用一个gitalk评论issues的问题。
		window.onhashchange = function(event){
		  if(event.newURL.split('?')[0] !== event.oldURL .split('?')[0]) {
			location.reload()
		  }
		}
  </script>
  <script>
	$("body").css("cursor","url('static/normal.cur'), default");
    $("a").css("cursor","url('static/link.cur'), pointer");
    //社会主义核心价值观
	let a_idx = 0;
	$("body").click(function(e) {
		var a = new Array("富强", "民主", "文明", "和谐", "自由", "平等", "公正" ,"法治", "爱国", "敬业", "诚信", "友善");
		var $i = $("<span/>").text(a[a_idx]);
		a_idx = (a_idx + 1) % a.length;
		var x = e.pageX,
		y = e.pageY;
		$i.css({
			"z-index": 999999999999999999999999999999999999999999999999999999999999999999999,
			"top": y - 20,
			"left": x,
			"position": "absolute",
			"font-weight": "bold",
			"color": "#0074D9"
		});
		$("body").append($i);
		$i.animate({
			"top": y - 180,
			"opacity": 0
		},
		1500,
		function() {
			$i.remove();
		});
	});
  </script>
