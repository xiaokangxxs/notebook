	<style>
	.deng-box {
	        position: fixed;
	        top: -40px;
	        right: -20px;
	        z-index: 9999;
	        pointer-events: none;
	}

	.deng-box1 {
	        position: fixed;
	        top: -30px;

	}
	.deng-box1 .deng {
	        position: relative;
	        width: 120px;
	        height: 90px;
	        margin: 50px;
	        background: #d8000f;
	        background: rgba(216, 0, 15, 0.8);
	        border-radius: 50% 50%;
	        -webkit-transform-origin: 50% -100px;
	        -webkit-animation: swing 5s infinite ease-in-out;
	        box-shadow: -5px 5px 30px 4px rgba(252, 144, 61, 1);
	}
	.deng {
	        position: relative;
	        width: 120px;
	        height: 90px;
	        margin: 50px;
	        background: #d8000f;
	        background: rgba(216, 0, 15, 0.8);
	        border-radius: 50% 50%;
	        -webkit-transform-origin: 50% -100px;

	}
	.deng-a {
	        width: 100px;
	        height: 90px;
	        background: #d8000f;
	        background: rgba(216, 0, 15, 0.1);
	        margin: 12px 8px 8px 10px;
	        border-radius: 50% 50%;
	        border: 2px solid #dc8f03;
	}
	.deng-b {
	        width: 45px;
	        height: 90px;
	        background: #d8000f;
	        background: rgba(216, 0, 15, 0.1);
	        margin: -2px 8px 8px 26px;
	        border-radius: 50% 50%;
	        border: 2px solid #dc8f03;
	}
	.xian {
	        position: absolute;
	        top: -20px;
	        left: 60px;
	        width: 2px;
	        height: 20px;
	        background: #dc8f03;
	}
	.shui-a {
	        position: relative;
	        width: 5px;
	        height: 20px;
	        margin: -5px 0 0 59px;
	        -webkit-animation: swing 4s infinite ease-in-out;
	        -webkit-transform-origin: 50% -45px;
	        background: #ffa500;
	        border-radius: 0 0 5px 5px;
	}
	.shui-b {
	        position: absolute;
	        top: 14px;
	        left: -2px;
	        width: 10px;
	        height: 10px;
	        background: #dc8f03;
	        border-radius: 50%;
	}
	.shui-c {
	        position: absolute;
	        top: 18px;
	        left: -2px;
	        width: 10px;
	        height: 35px;
	        background: #ffa500;
	        border-radius: 0 0 0 5px;
	}
	.deng:before {
	        position: absolute;
	        top: -7px;
	        left: 29px;
	        height: 12px;
	        width: 60px;
	        content: " ";
	        display: block;
	        z-index: 999;
	        border-radius: 5px 5px 0 0;
	        border: solid 1px #dc8f03;
	        background: #ffa500;
	        background: linear-gradient(to right, #dc8f03, #ffa500, #dc8f03, #ffa500, #dc8f03);
	}
	.deng:after {
	        position: absolute;
	        bottom: -7px;
	        left: 10px;
	        height: 12px;
	        width: 60px;
	        content: " ";
	        display: block;
	        margin-left: 20px;
	        border-radius: 0 0 5px 5px;
	        border: solid 1px #dc8f03;
	        background: #ffa500;
	        background: linear-gradient(to right, #dc8f03, #ffa500, #dc8f03, #ffa500, #dc8f03);
	}
	.deng-t {
	        font-family: 华文行楷,Arial,Lucida Grande,Tahoma,sans-serif;
	        font-size: 3.2rem;
	        color: #dc8f03;
	        font-weight: bold;
	        line-height: 85px;
	        text-align: center;
	}
	.night .deng-t,
	.night .deng-box,
	.night .deng-box1 {
	        background: transparent !important;
	}
	@-moz-keyframes swing {
	        0% {
	                -moz-transform: rotate(-10deg)
	        }
	        50% {
	                -moz-transform: rotate(10deg)
	        }

	        100% {
	                -moz-transform: rotate(-10deg)
	        }
	}
	@-webkit-keyframes swing {
	        0% {
	                -webkit-transform: rotate(-10deg)
	        }
	        50% {
	                -webkit-transform: rotate(10deg)
	        }
	        100% {
	                -webkit-transform: rotate(-10deg)
	        }
	}

  <script>
	$("body").css("cursor","url('static/normal.cur'), default");
    $("a").css("cursor","url('static/link.cur'), pointer");
    //社会主义核心价值观
	let a_idx = 0;
	$("body").click(function(e) {
		var a = new Array("富强", "民主", "文明", "和谐", "自由", "平等", "公正" ,"法治", "爱国", "敬业", "诚信", "友善");
		var $i = $("<span/>").text(a[a_idx]);
		a_idx = (a_idx + 1) % a.length;
		var x = e.pageX,
		y = e.pageY;
		$i.css({
			"z-index": 999999999999999999999999999999999999999999999999999999999999999999999,
			"top": y - 20,
			"left": x,
			"position": "absolute",
			"font-weight": "bold",
			"color": "#0074D9"
		});
		$("body").append($i);
		$i.animate({
			"top": y - 180,
			"opacity": 0
		},
		1500,
		function() {
			$i.remove();
		});
	});
  </script>
